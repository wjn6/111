version: '3.8'

services:
  antigravity:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: antigravity-api
    restart: unless-stopped
    ports:
      - "8045:8045"
    volumes:
      # 持久化 SQLite 数据库
      - ./data:/usr/src/app/data
      # 挂载配置文件（需要先创建 config.json）
      - ./config.json:/usr/src/app/config.json:ro
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8045/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis 服务（Kiro OAuth 功能需要）
  redis:
    image: redis:7-alpine
    container_name: antigravity-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  redis_data:
